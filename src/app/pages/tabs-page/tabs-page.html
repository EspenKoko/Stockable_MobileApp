<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home" *ngIf="role">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="error-logs" *ngIf="role.includes('TECHNICIAN') || role.includes('SUPER_ADMIN')">
      <ion-icon name="terminal-outline"></ion-icon>
      <ion-label>Error Logs</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="barcode-scanner" *ngIf="role.includes('INVENTORY_CLERK') || role.includes('SUPER_ADMIN')">
      <ion-icon name="qr-code-outline"></ion-icon>
      <ion-label>Stock Acquisitions</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="about" *ngIf="role">
      <ion-icon name="information-circle"></ion-icon>
      <ion-label>About</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
